<!DOCTYPE html>
<html lang="en">
<head>
<title>Cory Hunter</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-image: url(/img/header.jpg);
  opacity: 0.5;
  background-repeat: no-repeat;
  padding: 30px;
  text-align: center;
  font-size: 60px;
  color: white;
  font-family: "Times New Roman",Times, serif;
  width: 100%;
}

header:hover {
  opacity: 1;
}

nav ul {
  list-style-type: none;
  margin: 0
  padding: 0
  overflow: hidden;
  overflow: hidden;
  background-color: #606264;
  position: sticky;
  position: -webkit-sticky;
  top: 0
}

/* Create two columns/boxes that floats next to each other */
nav li{
  float: left
}

/* Style the list inside the menu */
nav ul li a {
  display: block;
  text-decoration: none;
  text-align: center;
  padding: 14px 16px;
  color: white
}

nav ul li a:hover {
  background-color: #111;
}

article {
  float: left;
  padding: 20px;
  width: 100%;
  background-color: #f1f1f1;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #606264;
  padding: 10px;
  text-align: center;
  color: white;
}

</style>
</head>

<header>

</header>

</ul>

</footer>

</html>
